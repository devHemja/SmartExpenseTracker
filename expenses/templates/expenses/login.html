<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartExpense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            background: #764ba2;
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .brand-icon {
            font-size: 3rem;
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="brand-icon">ðŸ’°</span>
        <h2>SmartExpense</h2>
        <p class="text-center text-muted mb-4">Please sign in to manage your budget</p>
        
        <form method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger p-2" style="font-size: 0.9rem;">
                    Invalid username or password.
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus maxlength="150" required id="id_username" class="form-control" placeholder="Enter username">
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        
        <div class="mt-4 text-center">
            <small class="text-muted">Hint: Use your admin credentials</small>
        </div>
        <div class="mt-3 text-center">
    Don't have an account? <a href="{% url 'signup' %}">Create one here</a>
</div>
    </div>
    

</body>
</html>
